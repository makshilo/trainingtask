plugins {
    id 'java'
}

group 'com.qulix.shilomy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.hsqldb', name: 'hsqldb', version: '2.6.1'
    implementation group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '10.1.0-M16'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}

test {
    useJUnitPlatform()
}