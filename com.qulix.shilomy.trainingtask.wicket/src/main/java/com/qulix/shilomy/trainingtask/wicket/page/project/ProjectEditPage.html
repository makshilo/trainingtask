<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Изменить проект</title>
</head>
<body>
<wicket:extend>
    <wicket:link>
        <a class="button" href="ProjectListPage.html">Назад</a>
    </wicket:link><br><br>

    <form wicket:id="projectForm" action="" method="post">
        <label for="name">Наименование:</label><br>

        <input maxlength="100" type="text" id="name" wicket:id="name">

        <span wicket:id="nameError"></span><br><br>

        <label for="description">Описание:</label><br>

        <textarea maxlength="1000" id="description" rows="4" cols="50"
                  wicket:id="description"></textarea>

        <span wicket:id="descriptionError"></span><br><br>

        <input type="submit" value="Сохранить">
    </form>
    <div wicket:id="tasks"></div>
</wicket:extend>
</body>
</html>
