<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <h3>Проекты</h3>
    <table>
        <tr>
            <th>Наименование</th>
            <th>Описание</th>
        </tr>
        <tr wicket:id="projects">
            <td><span wicket:id="name"></span></td>
            <td><span wicket:id="description"></span></td>
            <td><a class="table-button" href wicket:id="editProject">Изменить</a></td>
            <td><a class="table-button" href wicket:id="deleteProject">Удалить</a></td>
        </tr>
    </table>
    <a class="add-button" wicket:id="addProject" href="">Добавить</a>
</wicket:panel>
</body>
</html>
